<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu CV en línea</title>
    <link rel="stylesheet" href="styles/Index_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Encabezado con imagen y datos personales -->
<header>
    <div class="personal-data">
        <h1>Tu Nombre</h1>
        <p>Edad: XX años</p>
        <p>Carrera: Ingeniería en Sistemas Computacionales</p>
    </div>
    <div class="image-container">
        <img src="https://thumbs.dreamstime.com/b/hombre-gris-del-placeholder-de-la-foto-persona-gen%C3%A9rica-silueta-en-un-fondo-blanco-144511705.jpg" alt="Tu foto">
    </div>
</header>

<!-- Sección de Experiencia Laboral -->
<section class="experience">
    <h2>Experiencia Laboral</h2>
    <article>
        <h3>Puesto 1</h3>
        <p>Descripción breve de tus responsabilidades y logros en el puesto.</p>
    </article>
    <!-- Agrega más artículos según sea necesario -->
</section>

<!-- Contenedor de Habilidades e Idiomas -->
<div class="skills-languages-container">
    <!-- Sección de Habilidades -->
    <section class="skills-box">
        <h2>Habilidades</h2>
        <div class="skill">
            <p>Java</p>
            <div class="progress-container">
                <div class="progress" style="width: 70%;"></div>
            </div>
        </div>
        <div class="skill">
            <p>Python</p>
            <div class="progress-container">
                <div class="progress" style="width: 85%;"></div>
            </div>
        </div>
        <!-- Repite para cada habilidad -->
    </section>
    <!-- Sección de Idiomas -->
    <section class="languages-box">
        <h2>Idiomas</h2>
        <ul>
            <li>Español: Nativo</li>
            <li>Inglés: Avanzado</li>
            <!-- Agrega otros idiomas y tu nivel de dominio -->
        </ul>
    </section>
</div>

<!-- Pie de página con información de contacto -->
<footer>
    <p>Contacto: tu-correo@example.com</p>
</footer>

</body>
</html>
